<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Course Page Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #004999;
    }

    #output {
      margin-top: 3rem;
    }

    #generatedHtml {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }

    .sparkle-stars {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
    }

    .sparkle-paint {
      background-image: url('https://www.transparenttextures.com/patterns/brush.png');
      background-repeat: repeat;
    }

    .sparkle-water {
      background-image: url('https://www.transparenttextures.com/patterns/waves.png');
      background-repeat: repeat;
    }
  </style>
</head>
<body>
  <header>
    <h1>Canvas Course Page Builder</h1>
    <p>Customize your Canvas course homepage with style!</p>
  </header>

  <form id="courseForm">
    <label>Course Name:</label>
    <input type="text" id="courseName" placeholder="e.g. Fine Art part A & B"/>

    <label>Subject Area:</label>
    <input type="text" id="subjectArea" placeholder="e.g. Art, Science, Math"/>

    <label>Teacher Name:</label>
    <input type="text" id="teacherName" placeholder="e.g. Mrs. Watts"/>

    <label>Contact Info:</label>
    <textarea id="contactInfo" placeholder="email, office hours, etc."></textarea>

    <label>Syllabus Link:</label>
    <input type="url" id="syllabusLink" placeholder="https://yourlink.com"/>

    <label>Welcome Message:</label>
    <textarea id="welcomeMessage" placeholder="Welcome students! Here's what you need to know..."></textarea>

    <label>Header Image URL (optional):</label>
    <input type="url" id="headerImage" placeholder="https://..."/>

    <label>Color Theme:</label>
    <select id="colorTheme">
      <option value="cool">Cool</option>
      <option value="warm">Warm</option>
      <option value="neutral">Neutral</option>
      <option value="complementary">Complementary</option>
    </select>

    <label>Add Sparkle?</label>
    <select id="sparkleOption">
      <option value="">None</option>
      <option value="stars">Stars & Sparkles</option>
      <option value="paint">Paint Splats & Splashes</option>
      <option value="water">Water & Ripples</option>
    </select>

    <button type="button" onclick="generateHTML()">Generate HTML</button>
  </form>

  <section id="output">
    <h2>ðŸ“„ Generated HTML</h2>
    <pre id="generatedHtml"></pre>
    <button onclick="downloadHTML()">Download HTML File</button>
  </section>

  <footer>
    &copy; B. Watts 2025 â€“ Designed for Canvas Educators
  </footer>

  <script>
    const colorThemes = {
      cool: '#d0e8f2',
      warm: '#ffe5b4',
      neutral: '#f0f0f0',
      complementary: '#ffd1dc'
    };

    const sparkleClasses = {
      stars: 'sparkle-stars',
      paint: 'sparkle-paint',
      water: 'sparkle-water'
    };

    function generateHTML() {
      const courseName = document.getElementById("courseName").value;
      const subjectArea = document.getElementById("subjectArea").value;
      const teacherName = document.getElementById("teacherName").value;
      const contactInfo = document.getElementById("contactInfo").value;
      const syllabusLink = document.getElementById("syllabusLink").value;
      const welcomeMessage = document.getElementById("welcomeMessage").value;
      const headerImage = document.getElementById("headerImage").value;
      const colorTheme = document.getElementById("colorTheme").value;
      const sparkleOption = document.getElementById("sparkleOption").value;

      let sparkleClass = sparkleClasses[sparkleOption] || '';
      let bgColor = colorThemes[colorTheme] || '#ffffff';

      let html = `<div style="background:${bgColor}; padding:2rem;" class="${sparkleClass}">\n`;

      if (headerImage) {
        html += `<img src="${headerImage}" alt="Course Header" style="width:100%; border-radius:12px;">\n`;
      }

      html += `<h1>${courseName}</h1>\n`;
      html += `<h2>${subjectArea} â€“ ${teacherName}</h2>\n`;
      html += `<details><summary><strong>Welcome Message</strong></summary><p>${welcomeMessage}</p></details>\n`;

      if (contactInfo) {
        html += `<details><summary><strong>Contact Info</strong></summary><p>${contactInfo}</p></details>\n`;
      }

      if (syllabusLink) {
        html += `<details><summary><strong>Syllabus</strong></summary><p><a href="${syllabusLink}" target="_blank">View Syllabus</a></p></details>\n`;
      }

      html += `</div>`;

      document.getElementById("generatedHtml").textContent = html;
    }

    function downloadHTML() {
      const htmlContent = document.getElementById("generatedHtml").textContent;
      const blob = new Blob([htmlContent], {type: "text/html"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "canvas-course-page.html";
      link.click();
    }
  </script>
</body>
</html>
