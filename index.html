<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Course Page Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 0.5em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    main {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #output {
      margin-top: 2em;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #f0f0f0;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Canvas Course Page Generator</h1>
  </header>
  <main>
    <p>Fill in the form below to create an HTML course homepage for Canvas LMS. Copy/paste the final HTML into a Canvas "Page" using the HTML editor.</p>

    <label for="theme">Choose a Color Theme:</label>
    <select id="theme">
      <option value="cool">Cool Colors (blue, teal, violet)</option>
      <option value="warm">Warm Colors (red, orange, yellow)</option>
      <option value="neutral">Neutral Colors (gray, beige, white)</option>
      <option value="complementary">Complementary Colors (high contrast)</option>
    </select>

    <label for="sparkle">Add a Decorative Effect:</label>
    <select id="sparkle">
      <option value="none">None</option>
      <option value="stars">Stars & Sparkles</option>
      <option value="paint">Paint Splats & Splashes</option>
      <option value="water">Water & Ripples</option>
    </select>

    <label for="courseTitle">Course Title:</label>
    <input type="text" id="courseTitle" />

    <label for="courseDetails">Basic Course Information (Number, Section, Time, Days, Semester):</label>
    <textarea id="courseDetails"></textarea>

    <label for="instructorInfo">Instructor Information (Name, Office, Contact):</label>
    <textarea id="instructorInfo"></textarea>

    <label for="description">Course Description:</label>
    <textarea id="description"></textarea>

    <label for="objectives">Learning Objectives/Outcomes:</label>
    <textarea id="objectives"></textarea>

    <label for="materials">Required Materials:</label>
    <textarea id="materials"></textarea>

    <label for="policies">Course Policies (attendance, grading, integrity, etc.):</label>
    <textarea id="policies"></textarea>

    <label for="grading">Grading Criteria:</label>
    <textarea id="grading"></textarea>

    <label for="schedule">Course Schedule:</label>
    <textarea id="schedule"></textarea>

    <label for="conduct">Expectations for Academic Conduct:</label>
    <textarea id="conduct"></textarea>

    <label for="rationale">Rationale for Teaching Methods (optional):</label>
    <textarea id="rationale"></textarea>

    <label for="etiquette">Classroom Etiquette (optional):</label>
    <textarea id="etiquette"></textarea>

    <label for="technology">Technology Use Policy (optional):</label>
    <textarea id="technology"></textarea>

    <label for="accessibility">Accessibility Statement:</label>
    <textarea id="accessibility"></textarea>

    <label for="contact">Contact Instructions:</label>
    <textarea id="contact"></textarea>

    <label for="embedUrl">Embed Webpage URL (optional):</label>
    <input type="text" id="embedUrl" />

    <button onclick="generateHTML()">Generate HTML</button>
    <button onclick="downloadHTML()">Download HTML File</button>

    <div id="output"></div>
  </main>
  <footer>
    &copy; B. Watts 2025
  </footer>

  <script>
    const themeColors = {
      cool: ['#cceeff', '#ccf2ff', '#b3e6ff'],
      warm: ['#ffe6cc', '#ffcc99', '#ffb366'],
      neutral: ['#f5f5f5', '#e0e0e0', '#cccccc'],
      complementary: ['#ffcc00', '#3366cc', '#ff6600']
    };

    const sparkleStyles = {
      stars: "background-image: url('https://www.transparenttextures.com/patterns/stardust.png');",
      paint: "background-image: url('https://www.transparenttextures.com/patterns/splash.png');",
      water: "background-image: url('https://www.transparenttextures.com/patterns/wavecut.png');"
    };

    function generateHTML() {
      const get = id => document.getElementById(id).value.trim();
      const theme = get("theme");
      const sparkle = get("sparkle");

      const colors = themeColors[theme] || themeColors.cool;
      const sparkleBg = sparkleStyles[sparkle] || '';

      let html = `
      <div style="background: linear-gradient(to bottom right, ${colors[0]}, ${colors[1]}); padding: 1em; ${sparkle !== 'none' ? sparkleBg : ''}">
        <h2 style="color:${colors[2]}">${get("courseTitle")}</h2>
        <details><summary><strong>Basic Course Info</strong></summary><p>${get("courseDetails")}</p></details>
        <details><summary><strong>Instructor Info</strong></summary><p>${get("instructorInfo")}</p></details>
        <details><summary><strong>Course Description</strong></summary><p>${get("description")}</p></details>
        <details><summary><strong>Learning Objectives</strong></summary><p>${get("objectives")}</p></details>
        <details><summary><strong>Required Materials</strong></summary><p>${get("materials")}</p></details>
        <details><summary><strong>Course Policies</strong></summary><p>${get("policies")}</p></details>
        <details><summary><strong>Grading Criteria</strong></summary><p>${get("grading")}</p></details>
        <details><summary><strong>Course Schedule</strong></summary><p>${get("schedule")}</p></details>
        <details><summary><strong>Academic Conduct</strong></summary><p>${get("conduct")}</p></details>
        ${get("rationale") ? `<details><summary><strong>Rationale for Methods</strong></summary><p>${get("rationale")}</p></details>` : ""}
        ${get("etiquette") ? `<details><summary><strong>Classroom Etiquette</strong></summary><p>${get("etiquette")}</p></details>` : ""}
        ${get("technology") ? `<details><summary><strong>Technology Use</strong></summary><p>${get("technology")}</p></details>` : ""}
        <details><summary><strong>Accessibility Statement</strong></summary><p>${get("accessibility")}</p></details>
        <details><summary><strong>Contact Instructions</strong></summary><p>${get("contact")}</p></details>
        ${get("embedUrl") ? `<details><summary><strong>Embedded Webpage</strong></summary>
        <iframe src="${get("embedUrl")}" width="100%" height="300px" style="border:none;"></iframe>
        <p>If the embed doesn't work, <a href="${get("embedUrl")}" target="_blank">click here to open the page</a>.</p>
        </details>` : ""}
      </div>
      `;
      document.getElementById("output").innerText = html;
    }

    function downloadHTML() {
      const blob = new Blob([document.getElementById("output").innerText], { type: 'text/html' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "canvas_course_page.html";
      link.click();
    }
  </script>
</body>
</html>
