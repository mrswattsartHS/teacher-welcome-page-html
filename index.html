<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Tab Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    label, select, input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
    }
    .tab-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-preview {
      border: 1px solid #ccc;
      padding: 20px;
      background: #fff;
      max-width: 800px;
    }
    .tab-preview .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
    }
    .tab-preview .tabs button {
      background: #eee;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .tab-preview .tabs button.active {
      background: #ccc;
    }
    .tab-preview .tab-content {
      display: none;
    }
    .tab-preview .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Canvas Tab Generator</h1>

  <label for="mainTitle">Section Title (optional):</label>
  <input type="text" id="mainTitle" placeholder="e.g., 📚 Class Resources">

  <label for="fontSelect">Select Font:</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Georgia">Georgia</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
    <option value="Courier New">Courier New</option>
    <option value="'Indie Flower', cursive">Indie Flower</option>
  </select>

  <div id="tabsContainer"></div>
  <button onclick="addTab()">➕ Add Another Tab</button>

  <button onclick="generateHTML()">Generate HTML</button>
  <button onclick="previewTabs()">Preview Tabs</button>

  <label for="output">Generated HTML:</label>
  <textarea id="output" rows="10"></textarea>

  <h2>Preview:</h2>
  <div class="tab-preview" id="previewBox"></div>

  <script>
    let tabCount = 0;

    const emojiList = ['📚', '✏️', '📓', '📘', '🧠', '📐', '🧪', '🎓', '🏫', '📖', '💡'];

    function addTab() {
      tabCount++;
      const container = document.createElement('div');
      container.innerHTML = `
        <label>Tab Title:</label>
        <input type="text" class="tabTitle" placeholder="Tab ${tabCount}">
        <label>Tab Content:</label>
        <textarea class="tabContent" placeholder="Content for Tab ${tabCount}"></textarea>
        <label>Tab Link (optional):</label>
        <input type="url" class="tabLink" placeholder="https://example.com">
        <label>Select Emoji:</label>
        <select class="tabEmoji">
          ${emojiList.map(e => `<option value="${e}">${e}</option>`).join('')}
        </select>
        <hr>
      `;
      document.getElementById('tabsContainer').appendChild(container);
    }

    function generateHTML() {
      const font = document.getElementById('fontSelect').value;
      const title = document.getElementById('mainTitle').value;
      const titles = document.querySelectorAll('.tabTitle');
      const contents = document.querySelectorAll('.tabContent');
      const links = document.querySelectorAll('.tabLink');
      const emojis = document.querySelectorAll('.tabEmoji');

      let html = `<div style="font-family: ${font};">`;
      if (title) html += `<h2>${title}</h2>`;

      html += `<div class='tabs'>`;
      titles.forEach((t, i) => {
        html += `<button class='tabBtn' onclick="openTab(event, 'tab${i}')">${emojis[i].value} ${t.value}</button>`;
      });
      html += `</div>`;

      titles.forEach((t, i) => {
        let content = contents[i].value;
        let link = links[i].value;
        if (link) content += ` <a href='${link}' target='_blank'>Click Here</a>`;
        html += `<div id='tab${i}' class='tabContent'>${content}</div>`;
      });

      html += `</div>`;
      html += `
<script>
function openTab(evt, tabId) {
  var i, tabContent, tabBtn;
  tabContent = document.getElementsByClassName("tabContent");
  for (i = 0; i < tabContent.length; i++) {
    tabContent[i].style.display = "none";
  }
  tabBtn = document.getElementsByClassName("tabBtn");
  for (i = 0; i < tabBtn.length; i++) {
    tabBtn[i].className = tabBtn[i].className.replace(" active", "");
  }
  document.getElementById(tabId).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
`;      
      document.getElementById('output').value = html;
    }

    function previewTabs() {
      generateHTML();
      document.getElementById('previewBox').innerHTML = document.getElementById('output').value;
    }

    // Initialize with 1 tab
    addTab();
  </script>
</body>
</html>
