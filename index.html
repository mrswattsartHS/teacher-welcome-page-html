<div class="tab-container">
  <style>
    .tab-container {
      font-family: 'Comic Sans MS', cursive;
    }
    .tab-labels {
      display: flex;
      gap: 10px;
      margin-bottom: 0;
    }
    .tab-labels label {
      background: #454851;
      color: white;
      padding: 10px 15px;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tab-labels label:hover {
      background: #f08080;
    }
    .tab-content {
      display: none;
      border: 2px dotted #f08080;
      border-radius: 0 10px 10px 10px;
      padding: 1em;
      background: #fffaf0;
    }
    input[name="tabs"] {
      display: none;
    }
    #tab1:checked ~ .tabs #content1,
    #tab2:checked ~ .tabs #content2,
    #tab3:checked ~ .tabs #content3 {
      display: block;
    }
    #tab1:checked ~ .tab-labels label[for="tab1"],
    #tab2:checked ~ .tab-labels label[for="tab2"],
    #tab3:checked ~ .tab-labels label[for="tab3"] {
      background: #f08080;
    }
  </style>

  <!-- Hidden Radio Buttons -->
  <input type="radio" name="tabs" id="tab1" checked>
  <input type="radio" name="tabs" id="tab2">
  <input type="radio" name="tabs" id="tab3">

  <!-- Tab Labels -->
  <div class="tab-labels">
    <label for="tab1">Overview</label>
    <label for="tab2">Instructions</label>
    <label for="tab3">Resources</label>
  </div>

  <!-- Tab Contents -->
  <div class="tabs">
    <div id="content1" class="tab-content">
      <p>This tab gives you an overview of the project.</p>
    </div>
    <div id="content2" class="tab-content">
      <p>This tab contains instructions on how to complete the assignment.</p>
    </div>
    <div id="content3" class="tab-content">
      <p>This tab contains links and resources youâ€™ll need.</p>
    </div>
  </div>
</div>
